<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator-container">
            <div class="output">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="flex" id="all-clear-button">AC</button>
                    <button id="delete-button">CE</button>
                    <button class="operator-button" id="divide-button">/</button>
                </div>
                <div class="row">
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                    <button class="operator-button" id="multiply-button">Ã—</button>
                </div>
                <div class="row">
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                    <button class="operator-button" id="subtract-button">-</button>
                </div>
                <div class="row">
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                    <button class="operator-button" id="add-button">+</button>
                </div>
                <div class="row">
                    <button class="number-button">.</button>
                    <button class="number-button">0</button>
                    <button class="flex" id="equals-button">=</button>
                </div>
            </div>
        </div>
    </div>
</body> 
</html>
