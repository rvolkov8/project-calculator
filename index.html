<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator-container">
        <div id="display-container">
            <div id="ongoing-operation">
                <div id="previous-operand">0545</div>
                <div id="operator">+</div>
            </div>
            <div id="current-operand">3493945</div>
        </div>
        <div id="buttons-container">
            <button id="clear-all-button">AC</button>
            <button id="delete-button">Delete</button>
            <button class="operator-button">รท</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operator-button">*</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operator-button">-</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operator-button">+</button>
            <button class="number-button">0</button>
            <button class="number-button">.</button>
            <button class="operator-button">=</button>
        </div>
    </div>
</body>
</html>
